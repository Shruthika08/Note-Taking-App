<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="background-color">
    <div class="container">
        <h1>Note Taking App</h1>
        <form method="POST">
            <input type="text" name="note" placeholder="Enter a note" class="note-input">
            <button type="submit" class="action-btn">Add Note</button>
        </form>

        <ul class="note-list">
        {% for note in notes %}
            <li class="note-item">
                <span class="note-text">{{ note }}</span>
                <form method="POST" action="/delete/{{ loop.index }}">
                    <button class="delete-btn" type="submit">X</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
